

<div class="row ">
  <div class="col-sm-4">
    </div>
  </div>
<div class="row ">
  <div class="col-sm-4"></div><div class="col-sm-4" style="min-height: 140px;">

<div class="card text-center" >
  <div class="card-header">
      LOGIN
    </div>
<div class="card-body">
 

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text"  formControlName="username" class="form-control"   placeholder="Enter username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required" class="">Username is required</div>
  </div>
</div>
  
  
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control"  placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required" class="">Password is required</div>
  </div>
  </div>
 
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <div class="form-group">
  <button   class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit</button>
</div>
</form>

</div>
</div>
</div>
