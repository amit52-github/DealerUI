

<div class="row ">
  <div class="col-sm-4">
    </div>
  </div>
<div class="row ">
  <div class="col-sm-4"></div><div class="col-sm-4">

<div class="card text-center">
  <div class="card-header">
      OTP 
    </div>
<div class="card-body">
 

  <form [formGroup]="otpLogin" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text"  formControlName="otp" class="form-control"   placeholder="Enter otp"  minlength="6" maxlength="6"  [ngClass]="{ 'is-invalid': submitted && f.otp.errors }">
    <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
      <div *ngIf="f.otp.errors.required">Otp is required</div>
      <div *ngIf="f.otp.errors.pattern">Otp should be 6 digits and numeric.</div>
  </div>
</div>
 
  <div class="form-group">
  <button   class="btn btn-primary"  type="submit">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit</button>
</div>
</form>

</div>
</div>
</div>
