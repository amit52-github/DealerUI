<div class="logo">
  <a href="" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="./assets/img/utcl_logo.jpg" />
    </div>
  </a>
  <a href="" class="simple-text logo-normal">
    ultratech
  </a>
</div> 

<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
    
      <!--'DEALER REGISTRATION'-->
        <div *ngIf="userName=='rhm_mumbai' || userName=='tsm_mumbai' else elseBlock" style="font-size: smaller;"> 
          <a [routerLink]="[menuItem.path]" *ngIf="menuItem.title!='Saved Entries' && menuItem.title!='DEALER REGISTRATION'">
          <i *ngIf="menuItem.title!='Saved Entries' && menuItem.title!='DEALER REGISTRATION'"  class="tim-icons  {{ menuItem.icon }}"></i>
           <p *ngIf="menuItem.title!='Saved Entries' && menuItem.title!='DEALER REGISTRATION'">{{ menuItem.title }}</p></a>
      </div>
      <ng-template #elseBlock>
         <a [routerLink]="[menuItem.path]"><i class="tim-icons {{ menuItem.icon }}"></i><p>{{ menuItem.title}}</p></a>
      </ng-template>

      
    </li>
  </ul>
</div>
